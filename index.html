<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/icon" href="/rock.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://db.onlinewebfonts.com/c/2aeca327ae0e8ba04bf305f13cb1d589?family=Ravie" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaperScissors</title>
</head>
<body>
  <div id="display">
    <div id="title"><h1>ROCK PAPER SCISSORS</h1></div>
    <div id="middle">
      <div><img id="player1" style="cursor: none;" class="md" src="player1.svg" alt=""></div>
      <div id="notification"></div>
      <div><img id="player2" class="md" src="player2.svg" alt=""></div>
    </div>
    <div id="choices">
      <img class="sm" id="paper" src="paper.png" alt="">
      <img class="sm" id="rock" src="rock.png" alt="">
      <img class="sm" id="scissors" src="scissors.png" alt="">
    </div>
  </div>
  <p id="Score">Score:0</p>
  <button id="playagn">Play Again</button>
  <button id="Restart">Restart Game</button>
  <script src="script.js"></script>
</body>
</html>
